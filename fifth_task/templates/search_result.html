<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <title>Upload you file</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-md-center">
        <img src="http://www.clipartbest.com/download?clipart=di77nA5i9" width="426" height="341" alt="Cloud picture">
    </div>
    <div class="row justify-content-md-center">
        <ol>
            {% for doc,similarity in search_result.items() %}
            <li>
                <h6><a href={{links[doc]}}>Документ</a>. Релевантность: {{similarity}}</h6>
            </li>
            {% endfor %}
        </ol>
    </div>
</div>
</body>
</html>
